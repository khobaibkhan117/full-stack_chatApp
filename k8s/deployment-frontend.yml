apiVersion: apps/v1
kind: Deployment

metadata:
  name: frontend-deployment
  namespace: chat-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: chatapp-frontend
        image: khobaibtw/chat-app-frontend:latest
        ports:
        - containerPort: 5001
        env:
        - name: NODE_ENV
          value: production